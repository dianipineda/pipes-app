<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes Personalizados - creados por mi</p>
  <p>{{ "hola" | toogleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toogleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (click)="changeOrder('name')"
    ></p-button>
    <p-button
      class="mr-2"
      label="Volador"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (click)="changeOrder('canFly')"
    ></p-button>
    <p-button
      class="mr-2"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (click)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>

<!-- responsiveLayout="scroll" -->
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy : orderBy">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly : heroe.canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
<div class="div"></div>
