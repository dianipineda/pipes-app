<p-panel class="py-2">
  <h1>Pipes Num√©ricos</h1>
  <p>Pipes incluidos en Angular - Usualmente en el common Module</p>
</p-panel>

<div class="grid mt-2">
  <div class="col-12 sm:col-4 md:col-4 lg:col-4">
    <p-card header="Ventas Netas" subheader="primer cuatrimestre">{{
      totalSells + 2000 | number : "1.2-2"
    }}</p-card>
  </div>

  <div class="col-12 sm:col-4 md:col-4 lg:col-4">
    <p-card header="Ventas Brutas" subheader="primer cuatrimestre">{{
      totalSells | currency : "EUR" : "symbol-narrow" : "1.0-2"
    }}</p-card>
  </div>

  <div class="col-12 sm:col-4 md:col-4 lg:col-4">
    <p-card header="Ganancia Porcentual" subheader="primer cuatrimestre">{{
      percent | percent : "1.2-2"
    }}</p-card>
  </div>
</div>
